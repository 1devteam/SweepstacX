name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          pip install .[dev,plugins]
      - name: Sweep (Changed Files Only)
        if: ${{ github.event_name == 'pull_request' }}
        run: tooleval . --changed-only
      - name: Full Sweep with Plugins
        if: ${{ github.event_name != 'pull_request' }}
        run: tooleval . --plugins --json --next > sweep_report.json
      - name: Upload Sweep Report
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-artifact@v3
        with:
          name: sweep-report
          path: sweep_report.json
